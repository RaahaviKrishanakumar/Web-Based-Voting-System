<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRO - Feedback Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar { width: 250px; min-height: 100vh; background: #212529; color: white; position: fixed; }
    .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: #343a40; }
    .content { margin-left: 250px; padding: 20px; }
    .card { border-radius: 12px; margin-bottom: 20px; }
    .feedback-card { border-left: 5px solid #0d6efd; }
    .reply-box { margin-left: 60px; }
    .rating { color: #ffc107; }
  </style>
</head>
<body>

<div class="sidebar">
  <h3 class="text-center py-3">üíº PRO Panel</h3>
  <a th:href="@{/pro/feedback}" class="active"><i class="bi bi-chat-dots"></i> Feedback</a>
  <a th:href="@{/pro/winners/review}"><i class="bi bi-trophy"></i> Publish Winners</a>
  <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<div class="content">
  <h2 class="mb-4"><i class="bi bi-chat-dots"></i> Feedback Management</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div th:if="${noEvent}" class="alert alert-warning">
    ‚ö†Ô∏è No active event is currently running.
  </div>

  <div th:if="${!noEvent}">
    <h5 class="mb-3">Active Event: <span th:text="${event.name}"></span></h5>
    <div class="card shadow p-4 feedback-card">
      <h5>All Feedback</h5>
      <div th:if="${#lists.isEmpty(feedbackList)}" class="text-muted">No feedback has been submitted for this event yet.</div>
      <div th:each="f : ${feedbackList}" class="mb-4 border-bottom pb-3">
        <div class="d-flex align-items-center justify-content-between">
          <h6>
            <i class="bi bi-person-circle"></i>
            <span th:text="${f.user.name}"></span>
            <span class="text-muted small">¬∑ <span th:text="${#temporals.format(f.createdAt, 'yyyy-MM-dd HH:mm')}"></span></span>
          </h6>
          <span class="rating" th:text="${'‚≠ê'.repeat(f.rating)}"></span>
        </div>
        <p class="mb-2" th:text="${f.message}"></p>

        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" th:data-bs-target="'#replyModal_' + ${f.id}">
            <i class="bi bi-reply"></i> Reply
          </button>

          <form th:action="@{|/pro/feedback/${f.id}/delete|}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to permanently delete this feedback?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash"></i> Delete
            </button>
          </form>
        </div>
        <div th:if="${f.reply != null}" class="reply-box mt-2 p-2 bg-light rounded">
          <span class="badge bg-primary"><i class="bi bi-shield-check"></i> Admin Reply</span>
          <p class="mb-0 fst-italic" th:text="${f.reply}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:each="f : ${feedbackList}" class="modal fade" th:id="'replyModal_' + ${f.id}" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">Reply to Feedback</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{|/pro/feedback/${f.id}/reply|}" method="post">
          <div class="mb-3">
            <label class="form-label">Your Reply Message</label>
            <textarea class="form-control" name="replyMessage" rows="4" placeholder="Type your public reply here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Reply</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
