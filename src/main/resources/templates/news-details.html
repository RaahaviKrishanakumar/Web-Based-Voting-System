<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${news.title}">News Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 th:text="${news.title}">Full News Title</h1>
            <hr>

            <img th:src="${news.imageUrl}" class="img-fluid rounded mb-4" alt="News Image">

            <div th:utext="${news.content}">
                <p>Full content of the news article will appear here.</p>
            </div>

            <a th:href="@{/userdashboard}" class="btn btn-primary mt-4">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

</body>
</html>
